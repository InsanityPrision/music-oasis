<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The best shop for buy your favorite discs">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Music Oasis</title>

<body>
  <header class="main-header">
    <button class="icon"> <img src="icons/search.svg" alt="Open search menu" width="20" height="20"><span

        class="brand-text">
        Music </span>
      <span class="icon-text">Oasis</span>
    </div>
    <a class="icon" href="checkout"><img src="icons/cart.svg" alt="Shopping cart icon"><span
        class="icon-text">Cart</span>
    </a>
    </a>
  </header>
  <main class="main-container">
    <ul class="disc-list">
      <li>
        <article class="disc-card">
          <img src="images/disc_image.webp" alt="The Rolling Stones del disco Bridges to Babylon" width="343"

          <div class="type">Vinyl</div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The best shop for buy your favorite discs">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/index.js" type="module"></script>
  <title>Music Oasis</title>
</head>

<body>
  <header class="main-header">
    <button class="icon"> <img src="icons/search.svg" alt="Search" width="20" height="20"><span
        class="icon-text">Search</span>
    </button>
    <div class="logo"><img src="icons/symbol.svg" alt="Logo" width="32" height="32"><span class="brand-text">
        Music </span>
      <span class="icon-text">Oasis</span>
    </div>
    <a class="icon" href="checkout"><img src="icons/cart.svg" alt="Shopping cart" width="22" height="20"><span
        class="icon-text">Cart</span>
    </a>
  </header>
  <main class="main-container">
    <div class="filter-menu">
      <h2 class="main-header">Records</h2> <button class="filter-menu-button">All</button><button
        class="filter-menu-button">Vinyl</button><button class="filter-menu-button">Digital</button>
    </div>
    <ul class="disc-list">
      <li>
        <article class="disc-card">
          <img src="images/disc_image.webp" alt="Bridges to Babylon album cover" width="343" height="343">
          <h2 class="album-and-artist-info">Bridges to Babylon (The Rolling Stones)</h2>
          <span class="type button">Vinyl</span>
          <span class="discount button">Discount</span>
          <div class="icons-button"> <span class="price">$21,99 </span> <button class="icon-disc"><img
                src="icons/heart.svg" alt="Add to favorite" width="24" height="21"></button> <button class="icon-disc">
              <img src="icons/cart.svg" alt="Buy" width="27" height="24">
              <span class="button-text">Buy</span></button></div>
        </article>
      </li>
    </ul>
  </main>
</body>

</html>
